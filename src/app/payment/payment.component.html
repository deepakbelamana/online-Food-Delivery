<div class="container">
    <h1>Payment details</h1>
    <form #userForm="ngForm" (ngSubmit)="paymentSubmit()">
    <div class="form-group">
       <label>card holder name</label>
        <input type="text" placeholder="card holder name" class="form-control"/>
    </div>
    <div class="form-group">
        <label>card number </label>
        <input type="number" placeholder="ex: 1234 5678 9999"  class="form-control"/>
    </div>
    <div class="form-group">
        <label>card expiry </label>
        <input type="text" placeholder="09/27" class="form-control"/>
    </div>
     <div class="form-group">
        <label>CVV </label>
        <input type="password" max="3" class="form-control"/>
    </div>
    <div class="form-group">
        <label>address</label>
        <textarea cols="100" rows="3" class="form-control" name="address" required [(ngModel)]="address"></textarea>
    </div>
    <br>
    <div class="form-group">
        <button type="submit"  class="btn btn-dark" >pay</button>  
    </div> 
    </form>
</div>

<div class="container" *ngIf="displaydiv">
    your order will be delivered soon to {{address}}
</div>
