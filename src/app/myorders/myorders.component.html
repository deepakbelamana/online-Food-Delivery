
<mat-card style="margin-top: 20px;">
<div *ngIf="isloggedin" class="container">   
    <div>
      <p> login to check your orders </p>
      <a routerLink="/login" class="btn btn-primary stretched-link">login</a>
    </div>
</div>
<div *ngIf="loggedin" class="container" >
<mat-card>
  <mat-list>
    <mat-list-item>
        <h1> Hello {{name}}</h1>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-card-header>
     <h1>My Orders</h1>
    </mat-card-header>
     <table class="table">
      <tr>
        <th scope="col">Order id</th>
        <th scope="col">items</th>
      </tr>
         <tr *ngFor="let cartitems of cartItems">
          <td scope="col"><h1>{{cartitems.id}}</h1></td>
          <td scope="col"><P>{{cartitems.ordreditems}}</P></td>
          </tr>
     </table>
    <mat-divider></mat-divider>
  </mat-list> 
</mat-card>
</div>
</mat-card>
